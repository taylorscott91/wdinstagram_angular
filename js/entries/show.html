<h2>Entry Show</h2>
<img data-ng-src="{{showVm.entry.photo_url}}">
<p>{{showVm.entry.author}}</p>
<p>{{showVm.entry.body}}</p>


<form data-ng-submit="showVm.update()">
  <input data-ng-model="showVm.entry.author" />
  <input data-ng-model="showVm.entry.body" />
  <input data-ng-model="showVm.entry.photo_url" />
  <button type="submit">Update</button>
</form>
